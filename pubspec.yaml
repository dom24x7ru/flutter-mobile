name: dom24x7_flutter
description: Dom24x7 mobile flutter app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  socketcluster_client: ^0.3.0
  jwt_decode: ^0.3.1
  mobx: ^2.0.5
  flutter_mobx: ^2.0.2
  eventify: ^1.0.0
  provider: ^6.0.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  build_runner: ^2.1.5
  mobx_codegen: ^2.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/building-1400.png"
