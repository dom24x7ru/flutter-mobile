name: dom24x7_flutter
description: Dom24x7 mobile flutter app
publish_to: 'none'

version: 4.3.0+26

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  socketcluster_client: ^0.3.0
  jwt_decode: ^0.3.1
  mobx: ^2.0.7
  flutter_mobx: ^2.0.6
  eventify: ^1.0.0
  provider: ^6.0.3
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.2
  package_info_plus: ^1.4.2
  flutter_html: ^2.2.1
  font_awesome_flutter: ^10.1.0
  grouped_list: ^5.0.1
  visibility_detector: ^0.3.3
  scrollable_positioned_list: ^0.3.2
  firebase_core: ^1.17.0
  firebase_messaging: ^11.4.0
  badges: ^2.0.2
  new_version: ^0.3.0
  flutter_chat_ui: ^1.5.8
  webview_flutter: ^2.8.0
  firebase_dynamic_links: ^4.2.4
  image_picker: ^0.8.5+3
  string_validator: ^0.3.0
  any_link_preview: ^2.0.8
  flutter_chat_types: ^3.3.4
  cached_network_image: ^3.2.1
  hive: ^2.2.2
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.2
  build_runner: ^2.1.11
  mobx_codegen: ^2.0.7
  hive_generator: ^1.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/building-1400.png"
